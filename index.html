<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>PAINEL KEY</title>

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#0f0f0f;
  color:#fff;
  display:flex;
  justify-content:center;
  padding-top:40px;
}

.box{
  width:350px;
  padding:22px;
  border-radius:18px;
  background:#111;
  border:2px solid #ffd400;
  box-shadow:0 0 25px #ffd40066;
}

h1{
  margin:0 0 22px;
  text-align:center;
  font-size:22px;
}
h1 span{ color:#ffd400; }

input[type=text]{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:12px;
  background:#ffd400;
  font-size:16px;
  font-weight:bold;
}

#error{
  margin-top:10px;
  text-align:center;
  color:#ff5555;
}

/* toggle */
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:16px 0;
}

.switch{
  position:relative;
  width:48px;
  height:26px;
}
.switch input{ display:none; }

.slider{
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:20px;
}
.slider:before{
  content:"";
  position:absolute;
  width:22px;
  height:22px;
  left:2px;
  top:2px;
  background:#fff;
  border-radius:50%;
  transition:.2s;
}
.switch input:checked + .slider{
  background:#ffd400;
  box-shadow:0 0 10px #ffd400;
}
.switch input:checked + .slider:before{
  transform:translateX(22px);
}

/* slider จอไว */
.rangeBox{
  margin-top:20px;
}
input[type=range]{
  width:100%;
}
.value{
  text-align:right;
  color:#ffd400;
  font-weight:bold;
}
</style>
</head>

<body>
